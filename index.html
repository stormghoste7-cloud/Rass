<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vibes - Connecte-toi par humeur, trouve des personnes qui te ressemblent">
    <meta name="theme-color" content="#6366f1">
    
    <title>Vibes - Connecte par Humeur</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Page de chargement -->
    <div id="loading-screen">
        <div class="loading-content">
            <div class="vibes-logo">
                <div class="logo-animation">V</div>
            </div>
            <p>Chargement de Vibes...</p>
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <nav id="navbar" class="hidden"></nav>

    <!-- Container principal -->
    <div id="app-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="hidden"></aside>
        
        <!-- Contenu principal -->
        <main id="main-content">
            <!-- Le contenu sera injectÃ© dynamiquement -->
        </main>
        
        <!-- Modal overlay -->
        <div id="modal-overlay" class="modal-overlay hidden"></div>
    </div>

    <!-- Notification toast -->
    <div id="toast-container"></div>

    <!-- Audio pour les notifications -->
    <audio id="notification-sound" preload="auto">
        <source src="assets/sounds/notification.mp3" type="audio/mpeg">
    </audio>

    <!-- Scripts -->
    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/config.js"></script>
</body>
</html>
